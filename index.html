<div class="box">

<script type="module">
/* ================== CONFIG ================== */
const VUOTNHANH_API = "ff60b470-d49a-4c0c-89e2-968102e9efab";

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, doc, setDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDR73HZ6MyMF5GRgw3bx_c7vExGuGmzLs4",
  projectId: "key-tool-bb37b",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ================== FUNCTIONS ================== */
function genKey(){
  return "HK-" + crypto.randomUUID().replace(/-/g,"").toUpperCase();
}

async function saveKey(key){
  await setDoc(doc(db,"keys",key),{
    created_at: serverTimestamp(),
    max_uses: 1,
    used: 0,
    source: "vuotnhanh"
  });
}

window.goVuot = () => {
  const returnUrl = encodeURIComponent(
    location.origin + location.pathname + "?passed=1"
  );
  location.href =
    `https://vuotnhanh.com/st?api=${VUOTNHANH_API}&url=${returnUrl}`;
};

/* ================== CALLBACK ================== */
const params = new URLSearchParams(location.search);
if(params.get("passed")==="1"){
  const key = genKey();
  await saveKey(key);

  const box = document.getElementById("keyBox");
  box.style.display="block";
  box.textContent=key;

  document.getElementById("hint").textContent =
    "Key Ä‘Ã£ copy â€“ dÃ¡n vÃ o tool Ä‘á»ƒ login";

  navigator.clipboard.writeText(key);
}
</script>
